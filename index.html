<script type="text/javascript">
    function startTime() {
        var ymd = document.getElementById("ymd");
        var hms = document.getElementById("hms");
        var today = new Array('星期日','星期一','星期二','星期三','星期四','星期五','星期六');
        var date = new Date();
        var year = date.getFullYear(); //当前年份
        var month = date.getMonth(); //当前月份
        var data = date.getDate(); //天
        var week = today[date.getDay()];//星期
        var hours = date.getHours(); //小时
        var minute = date.getMinutes(); //分
        var second = date.getSeconds(); //秒
        var data = year + "年" + checkTime((month + 1)) + "月" + checkTime(data)+"日"+"&emsp;"+week;
        var time = checkTime(hours) + ":" + checkTime(minute) + ":" + checkTime(second);
        ymd.innerHTML = data;
        hms.innerHTML = time;
        setTimeout('startTime()', 1000); //每一秒中重新加载startTime()方法
    }
    startTime();
    //补位 当某个字段不是两位数时补0
    function checkTime(str) {
        var num;
        str >= 10 ? num = str : num = "0" + str;
        return num;
    }

    //调用百度查询
    var input = document.getElementById("text");
    function baidu(){
        var url="http://www.baidu.com/s?wd="+input.value;
        window.open(url);
    }

    //回车触发查询
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("click").onclick();
        }
    });

    function geteveryday(){
        var httpRequest = new XMLHttpRequest();//第一步：建立所需的对象
        httpRequest.open('GET', 'http://api.tianapi.com/txapi/everyday/index?key=9bd6b8084ba2184e354bebc6365d80dd', true);//第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
        httpRequest.send();//第三步：发送请求  将请求参数写在URL中
        /**
         * 获取数据后的处理程序
         */
        httpRequest.onreadystatechange = function () {
            var json = JSON.parse(httpRequest.responseText);//获取到json字符串，还需解析
            console.log(json.code);
            if(json.code=="200"){
                document.getElementById("everyday").innerHTML=json.newslist[0].note;
            }
        };
    }
</script>
